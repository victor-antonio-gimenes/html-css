<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos
        para descobrir qual tag devera utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Usa a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Usa a tag &lt;img src=x&gt;">Imagens</abbr></li>
        <li><abbr title="Usa a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa as tags &lt;pre&gt;&lt;code&gt;">Código fonte</abbr></li>
        <li><abbr title="Usa a tag &lt;ol&gt;">Listas organizadas</abbr></li>
        <li><abbr title="Usa a tag &lt;ul&gt;">Lista com dermacadores</abbr></li>
    </ul>
</body>
</html>
